<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Shopping Chatbot Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Use the provided CSS template */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1d;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: linear-gradient(145deg, #333, #111);
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px #000;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #4a90e2;
        }

        .login-container img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #444;
            color: white;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #357abd;
        }

        .login-container p {
            margin-top: 20px;
            color: #888;
        }

        .login-container p a {
            color: #4a90e2;
            text-decoration: none;
        }
        button a {
    text-decoration: none; /* Remove underline */
    color: white; /* Ensure the text color is white */
    display: block; /* Make the link fill the button area */
    width: 100%; /* Make sure it takes up the entire button width */
    height: 100%; /* Make sure it takes up the entire button height */
}

/* Existing button hover effect */
button:hover {
    background: #357abd; /* Change to your desired hover color */
}
    </style>
</head>
<body>
    <div class="login-container">
        <img src="static/images/logo.png" alt="Walmart Logo"> <!-- Replace with your actual logo -->
        <h1>Login to Your Account</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button><a href="chatmart.html">Login</a></button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
